version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - n 20
      - node --version
      - npm --version

  pre_build:
    commands:
      - echo "=== Building Infrastructure ==="
      - cd infrastructure && npm ci || npm install

  build:
    commands:
      - |
        cd infrastructure
        npm run build || true
        npx cdk synth

artifacts:
  files:
    - 'infrastructure/cdk.out/**/*'
  name: InfrastructureArtifact