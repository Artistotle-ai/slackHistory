version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - n 20
      - node --version
      - npm --version
      - npm install

  pre_build:
    commands:
      - echo "=== Checking for infrastructure changes ==="
      - |
        if BUILD_TYPE=infrastructure node infrastructure/scripts/check-changes.js; then
          echo "No changes detected - skipping infrastructure build"
          exit 0
        else
          echo "Changes detected - proceeding with build"
        fi
      - cd infrastructure && npm ci || npm install

  build:
    commands:
      - |
        cd infrastructure
        npm run build || true
        npx cdk synth

artifacts:
  files:
    - 'infrastructure/cdk.out/**/*'
  name: InfrastructureArtifact