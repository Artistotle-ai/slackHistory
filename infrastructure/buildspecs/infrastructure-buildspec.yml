version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - cd infrastructure
      - rm -rf node_modules
      - rm  package-lock.json
      - rm -rf *.js *.d.ts *.map
      - npm install -g aws-cdk
  build:
    commands:
      - npm install
      - npm run build
      - npx cdk synth
      - npx cdk deploy --all --require-approval never --outputs-file outputs.json
cache:
  key: infra-$(codebuild-hash-files infrastructure/package-lock.json infrastructure/package.json)
  paths:
    - "infrastructure/node_modules/**/*"
artifacts:
  files:
    - "infrastructure/cdk.out/**/*"
  name: InfrastructureArtifact

