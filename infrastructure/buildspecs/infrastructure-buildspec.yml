version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - n 20
      - node --version
      - npm --version
      - npm install

  pre_build:
    commands:
      - echo "=== Checking for infrastructure changes ==="
      - BUILD_TYPE=infrastructure node infrastructure/scripts/check-changes.js
      - . build-changes.env
      - echo "HAS_CHANGES=${HAS_CHANGES}"
      - |
        if [ "${HAS_CHANGES}" = "false" ]; then
          echo "No changes detected - skipping infrastructure build"
          exit 0
        else
          echo "Changes detected - proceeding with build"
          cd infrastructure && npm ci || npm install
        fi

  build:
    commands:
      - . build-changes.env || true
      - |
        if [ "${HAS_CHANGES:-true}" = "false" ]; then
          echo "Skipping build phase - no changes"
          exit 0
        fi
      - |
        cd infrastructure
        npm run build || true
        npx cdk synth

cache:
  key: infra-$(codebuild-hash-files infrastructure/package-lock.json infrastructure/package.json)
  paths:
    - 'infrastructure/node_modules/**/*'

artifacts:
  files:
    - 'infrastructure/cdk.out/**/*'
  name: InfrastructureArtifact