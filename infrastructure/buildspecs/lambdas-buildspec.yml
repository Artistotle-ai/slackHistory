version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - n 20
      - node --version
      - npm --version
      - npm install

  pre_build:
    commands:
      - echo "=== Checking for lambda changes ==="
      - BUILD_TYPE=lambdas node infrastructure/scripts/check-changes.js
      - . build-changes.env
      - echo "HAS_CHANGES=${HAS_CHANGES}"
      - |
        if [ "${HAS_CHANGES}" = "false" ]; then
          echo "No changes detected - skipping lambda builds"
          exit 0
        else
          echo "Changes detected - proceeding with build"
          node infrastructure/scripts/setup-lambdas-env.js
          export LAYER_ARN="${LAYER_ARN}"
        fi

  build:
    commands:
      - . build-changes.env || true
      - |
        if [ "${HAS_CHANGES:-true}" = "false" ]; then
          echo "Skipping build phase - no changes"
          exit 0
        fi
      - npm run build:lambdas
      - npm run deploy:lambdas

cache:
  key: lambdas-$(codebuild-hash-files package-lock.json package.json functions/message-listener/package.json functions/file-processor/package.json functions/oauth-callback/package.json)
  paths:
    - 'node_modules/**/*'
    - 'functions/*/node_modules/**/*'

artifacts:
  files:
    - 'message-listener-function.zip'
    - 'file-processor-function.zip'
    - 'oauth-callback-function.zip'
  name: LambdaArtifacts