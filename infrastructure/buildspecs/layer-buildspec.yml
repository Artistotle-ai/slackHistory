version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - n 20
      - node --version
      - npm --version
      - npm install

  pre_build:
    commands:
      - echo "=== Checking for layer changes ==="
      - |
        if BUILD_TYPE=layer node infrastructure/scripts/check-changes.js; then
          echo "No changes detected - skipping layer build"
          exit 0
        fi
      - cd functions/slack-shared && npm ci || npm install && cd ../..

  build:
    commands:
      - npm run build:layer

artifacts:
  files:
    - 'shared-node-modules.zip'
    - 'shared-node-modules.tar.gz'
    - 'layer-arn.env'
    - 'merged-deps/package.json'
  name: LayerArtifact
